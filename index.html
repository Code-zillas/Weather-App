<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/746b32e2c0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
	<title>Weather APP</title>
</head>

<body>

	<div class="card">
		<div class="search">
			<input type="text" class="search-city" placeholder="Search" id="city">
			<button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
		</div>

		<div class="weather">
			<h2 class="city">Weather in Athens</h2>
			<div class="temperature" id="temp"></div>
			<img src="" alt="" class="icon">
			<div class="weather-description" id="desc"></div>
			<div class="humidity" id="hum">Humidity</div>
			<div class="wind" id="wSpeed">Wind speed</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
